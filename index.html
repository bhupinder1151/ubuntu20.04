<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubuntu</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
  </head>
  <body>
    <div id="loader">
      <div id="spinner"></div>
    </div>
    <div class="container">
      <div class="top-bar" id="top-bar">
        <div class="act" id="act">
          <div>Activities</div>
        </div>

        <div id="time">
          <div id="today"></div>
          <div id="time-box">
            <div class="triangle"></div>
            <div class="content"></div>
          </div>
          <div id="time-back"></div>
        </div>

        <div id="setting">
          <div id="setting-icons">
            <img src="/img/icons/network-wireless-signal-excellent-symbolic.svg" alt=".">
            <img src="/img/icons/audio-speakers-symbolic.svg" alt=".">
            <img src="/img/icons/battery-full-symbolic.svg" alt=".">
          </div>

          <div id="setting-box">
            <div class="triangle"></div>
            <div class="option-box">
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."></span>
                <input type="range">
              </div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."></span>
                <input type="range">
              </div>
              <div class="s-ob-divider"></div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."> WiFi disconnected</span>
                ->>
              </div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."> Off</span>
                ->>
              </div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."> Battery 100%</span>
                ->>
              </div>
              <div class="s-ob-divider"></div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."> Settings</span>
                ->>
              </div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."> Lock</span>
                ->>
              </div>
              <div class="s-ob-u">
                <span><img src="/img/icons/audio-speakers-symbolic-black.svg" alt="."> Power Off / Log Out</span>
                ->>
              </div>

            </div>
          </div>
          <div id="setting-back"></div>
        </div>
      </div>
      <div class="dash" id="dash">
        <div class="icon-box">
          <div class="icons">
            <img src="/img/icons/firefox.svg" alt="." />
          </div>
          <div class="icons">
            <img src="/img/icons/thunderbird.svg" alt="." />
          </div>
          <div class="icons">
            <img src="/img/icons/filemanager-app.png" alt="." />
          </div>
          <div class="icons">
            <img src="/img/icons/rhythmbox.png" alt="." />
          </div>
          <div class="icons">
            <img src="/img/icons/libreoffice-writer.png" alt="." />
          </div>
          <div class="icons">
            <img src="/img/icons/software-store.png" alt="." />
          </div>
          <div class="icons">
            <img src="/img/icons/help.png" alt="." />
          </div>
        </div>

        <div class="all-apps">
          <div class="icons">
            <img src="/img/icons/view-app-grid-symbolic.svg" alt="." />
          </div>
        </div>
      </div>
      <div class="back" id="back01">
        <div class="input">
          <input type="search" name="search" id="search" placeholder="Type to search">
        </div>
        <div class="workspace">
          <img src="/img/warty-final-ubuntu.png" alt=".">
          <img src="/img/warty-final-ubuntu.png" alt=".">
        </div>

      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
